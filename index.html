<br>
国内空气污染带来的危害堪比新冠病毒：
<br>
国内空气中的细微颗粒吸入肺里呼不出来，会造成肺通气性变差喘不上气必须大口吸气才行，
<br>
还会造成偏左边的胸口阵疼形成心肌炎，还有很多人都有肺结节只是没做ct查而已，这都是空气污染造成的，
<br>
可惜老百姓愚痴认为那是雾，其实是空气污染太严重了，还有那些医生不知是真愚痴还是知道这些不敢说，我看到这些忍心不下去我心痛每天都活在抑郁之中
